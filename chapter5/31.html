<style>
    div{
        width: 200px;
        height: 200px;
        background-color: yellowgreen;
        margin: 30px auto;
        display: block;
    }
    input[type="checkbox"]+label::before{
        content: "\a0";
        width: 10px;
        height: 10px;
        background-color: blanchedalmond;
        display: inline-block;
        margin: 0 10px;
        border-radius: 2px;
        line-height: 10px;
    }
    input[type="checkbox"]:checked+label::before{
        content: "\2713";
    }
    input[type="checkbox"]{
        position: absolute;
        clip: rect(0,0,0,0);
    }




</style>
<div>
    <input type="checkbox" id="awesome">
    <label for="awesome">Awesome</label>
</div>
